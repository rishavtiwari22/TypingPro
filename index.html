<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing-Test</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="timer">
            <span id="time">01:00</span>
            <button class="mode"><img src="./images/mode2.png" alt=""></button>
        </div>
        <div class="textbar">
            <p class="view-text">Loading...</p>
            <textarea class="text-area" name="" id="" minlength="15" maxlength="1000" title="When you will start typing the timer will start automatically!" autofocus></textarea>
        </div>

        <div class="btns">
            <button id="btn1" >End</button>
            <button id="btn2">Restart</button>
        </div>

        <h3>Powered By Rishav Tiwari</h3>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
